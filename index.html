<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal d’humeur</title>

  <!-- Mode plein écran iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Journal d’humeur">
  <link rel="apple-touch-icon" href="journalhumeur.png"> <!-- Mets ton icône ici -->

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: #f9f9fb;
      color: #333;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    header {
      background: #007aff;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    main {
      padding: 1rem;
      max-width: 500px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1rem;
      resize: none;
    }
    .smileys {
      margin: 1rem 0;
      text-align: center;
    }
    .smileys span {
      font-size: 2rem;
      cursor: pointer;
      margin: 0 8px;
      transition: transform 0.2s;
    }
    .smileys span:hover {
      transform: scale(1.2);
    }
    .smileys .selected {
      border-bottom: 3px solid #007aff;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 0.5rem;
    }
    section {
      margin-top: 2rem;
    }
    .entry {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    canvas {
      margin-top: 1rem;
      width: 100% !important;
      height: 200px !important;
    }
  </style>
</head>
<body>
  <header>📔 Journal d’humeur</header>
  <main>
    <h2>Nouvelle entrée</h2>
    <textarea id="journalText" placeholder="Écris ta journée..."></textarea>
    <div class="smileys" id="smileys">
      <span data-value="1">😢</span>
      <span data-value="2">😔</span>
      <span data-value="3">😐</span>
      <span data-value="4">🙂</span>
      <span data-value="5">😃</span>
    </div>
    <button onclick="saveEntry()">Enregistrer</button>

    <section>
      <h2>Historique</h2>
      <div id="entries"></div>
    </section>

    <section>
      <h2>Statistiques</h2>
      <canvas id="statsChart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const textArea = document.getElementById("journalText");
    const smileys = document.getElementById("smileys");
    const entriesDiv = document.getElementById("entries");
    const chartCtx = document.getElementById("statsChart").getContext("2d");

    let selectedMood = null;
    let chart;

    // Sélection smiley
    smileys.addEventListener("click", e => {
      if (e.target.dataset.value) {
        selectedMood = parseInt(e.target.dataset.value);
        [...smileys.children].forEach(s => s.classList.remove("selected"));
        e.target.classList.add("selected");
      }
    });

    function saveEntry() {
      const text = textArea.value.trim();
      if (!text || !selectedMood) {
        alert("Écris quelque chose et choisis un smiley !");
        return;
      }

      const entry = {
        text,
        mood: selectedMood,
        date: new Date().toLocaleString()
      };

      const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
      entries.unshift(entry); // ajoute en haut
      localStorage.setItem("journalEntries", JSON.stringify(entries));

      textArea.value = "";
      selectedMood = null;
      [...smileys.children].forEach(s => s.classList.remove("selected"));

      loadEntries();
      updateChart();
    }

    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
      entriesDiv.innerHTML = "";
      entries.forEach(e => {
        const div = document.createElement("div");
        div.classList.add("entry");
        div.innerHTML = `<strong>${e.date}</strong><br>${e.text}<br><span style="font-size:1.5rem">${getSmiley(e.mood)}</span>`;
        entriesDiv.appendChild(div);
      });
    }

    function getSmiley(mood) {
      switch (mood) {
        case 1: return "😢";
        case 2: return "😔";
        case 3: return "😐";
        case 4: return "🙂";
        case 5: return "😃";
      }
    }

    function updateChart() {
      const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
      const counts = [0,0,0,0,0];
      entries.forEach(e => counts[e.mood-1]++);

      if (chart) chart.destroy();
      chart = new Chart(chartCtx, {
        type: "bar",
        data: {
          labels: ["😢","😔","😐","🙂","😃"],
          datasets: [{
            label: "Nombre de jours",
            data: counts,
            backgroundColor: "#007aff"
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }

    // Init
    loadEntries();
    updateChart();

    // Astuce : cacher la barre Safari si ouverte
    window.addEventListener("load", () => {
      setTimeout(() => {
        window.scrollTo(0, 1);
      }, 100);
    });
  </script>
</body>
</html>
